<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Contact form</title>
  </head>

  <body>
    <main>
      <form class="form">
        <header class="form__header">
          <h1 class="form__title">Contact Us</h1>
        </header>

        <fieldset class="form__fieldset">
          <legend class="form__legend visually-hidden">Your Details</legend>

          <label class="form__label">
            <div class="form__label-text">
              First Name<span class="form__required">*</span>
            </div>

            <input class="form__input" type="text">
            
            <span class="hidden">This field is required</span>
          </label>

          <label class="form__label">
            <div class="form__label-text">
              Last Name<span class="form__required">*</span>
            </div>

            <input class="form__input" type="text">

            <span class="hidden">This field is required</span>
          </label>

          <label class="form__label">
            <div class="form__label-text">
              Email Address<span class="form__required">*</span>
            </div>

            <input class="form__input" type="email">

            <span class="hidden">Please enter a valid email address</span>
            <span class="hidden">This field is required</span>
          </label>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--radio">
          <legend class="form__legend">Query Type<span class="form__required">*</span></legend>
        
          <label class="form__label form__label--radio">
            <input class="form__input form__input--radio" type="radio" name="query-type">

            General Enquiry
          </label>

          <label class="form__label form__label--radio">
            <input class="form__input form__input--radio" type="radio" name="query-type">

            Support Request
          </label>

          <span class="hidden">Please select a query type</span>
        </fieldset>

        <label class="form__label">
          <div class="form__label-text">
            Message<span class="form__required">*</span>
          </div>

          <textarea class="form__text-area"></textarea>

          <span class="hidden">This field is required</span>
        </label>

        <label class="form__label">
          <input class="form__input" type="checkbox">

          <div class="form__label-text">
            I consent to being contacted by the team
            To submit this form, please consent to being contacted<span>*</span>
          </div>
        </label>

        <button class="button" type="submit">Submit</button>
      </form>

    Message Sent!
    Thanks for completing the form. We'll be in touch soon!
    </main>
  </body>
</html>
