<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main>
    <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="" class="star-icon">
      
      <form>
        <fieldset aria-describedby="rating-desc">
          <legend>How did we do?</legend>

          <p id="rating-desc">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>

          <ul class="rating-list">
            <li>
              <label>
                <input type="radio" name="rating" value="1" required><span>1</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="rating" value="2"><span>2</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="rating" value="3"><span>3</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="rating" value="4"><span>4</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="rating" value="5"><span>5</span>
              </label>
            </li>
          </ul>

          <button type="submit">SUBMIT</button>
        </fieldset>
      </form>

    <!-- Rating state end -->

    <!-- Thank you state start -->

      <section aria-hidden="true" class="hidden">
        <img class="thanks-img" alt="" src="images/illustration-thank-you.svg">

        <h1>
          You selected <span class="rating-container"></span> out of 5
        </h1>

        <h2>Thank you!</h2>

        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </section>

    <!-- Thank you state end -->
    </main>
  </body>
</html>
