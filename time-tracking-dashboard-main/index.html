<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <section class="main-card">
        <div class="profile">
          <img alt="Picture of a cheerful Jeremy Robson" src="images/image-jeremy.png" width="56" height="56">

          <div class="profile-details">
            <h1>
              <span>Report for</span> Jeremy Robson
            </h1>
          </div>
        </div>

        <nav class="timeframe">
          <ul>
            <li>Daily</li>
            <li class="active">Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </section>

      <div class="sub-card work">
        <img class="decoration" alt="" src="images/icon-work.svg">

        <div class="overview">
          <div>
            <h2>Work</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </div>

          <div class="stats">
            <h3 class="current">32hrs</h3>

            <h4 class="previous">Last Week - 36hrs</h4>
          </div>
        </div>
      </div>

      <div class="sub-card play">
        <img class="decoration" alt="" src="images/icon-play.svg">

        <div class="overview">
          <div>
            <h2>Play</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </div>

          <div class="stats">
            <h3 class="current">10hrs</h3>

            <h4 class="previous">Last Week - 8hrs</h4>
          </div>
        </div>
      </div>

      <div class="sub-card study">
        <img class="decoration" alt="" src="images/icon-study.svg">

        <div class="overview">
          <div>
            <h2>Study</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </div>

          <div class="stats">
            <h3 class="current">4hrs</h3>

            <h4 class="previous">Last Week - 7hrs</h4>
          </div>
        </div>
      </div>

      <div class="sub-card exercise">
        <img class="decoration" alt="" src="images/icon-exercise.svg">

        <div class="overview">
          <div>
            <h2>Exercise</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </div>

          <div class="stats">
            <h3 class="current">4hrs</h3>

            <h4 class="previous">Last Week - 5hrs</h4>
          </div>
        </div>
      </div>

      <div class="sub-card social">
        <img class="decoration" alt="" src="images/icon-social.svg">

        <div class="overview">
          <div>
            <h2>Social</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>
          </div>

          <div class="stats">
            <h3 class="current">5hrs</h3>

            <h4 class="previous">Last Week - 10hrs</h4>
          </div>
        </div>
      </div>

      <div class="sub-card self-care">
        <img class="decoration" alt="" src="images/icon-self-care.svg">

        <div class="overview">
          <div>
            <h2>Self Care</h2>

            <div class="icon-box">
              <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </div>  
          </div>

          <div class="stats">
            <h3 class="current">2hrs</h3>

            <h4 class="previous">Last Week - 2hrs</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
