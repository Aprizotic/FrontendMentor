<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/favicon-32x32.png">

    <title>typing-speed-test-main</title>
  </head>

  <body>
    <header class="header">
      <picture class="header__logo">
        <img src="src/assets/images/logo-small.svg" 
             alt=""
             width="32"
             height="32">
      </picture>

      <div class="header__pb">
        <img src="src/assets/images/icon-personal-best.svg"
             alt=""
             width="21"
             height="18"
             class="header__pb-icon">

        <span class="header__span">Best:
          <span class="header__span header__span--white">92 WPM</span>
        </span>
      </div>
    </header>

    <main class="main">
      <div class="main__header">
        <section class="main__stats">
          <div class="main__stat-container">
            <span class="main__stat-heading">WPM:</span>

            <span class="main__stat main__stat--white">40</span>
          </div>
          
          <div class="main__divider" aria-hidden="true"></div>

          <div class="main__stat-container">
            <span class="main__stat-heading">Accuracy:</span>

            <span class="main__stat main__stat--red">94%</span>
          </div>

          <div class="main__divider" aria-hidden="true"></div>

          <div class="main__stat-container">
            <span class="main__stat-heading">Time:</span>

            <span class="main__stat main__stat--yellow">0:46</span>
          </div>
        </section>

        <section class="main__settings">

        </section>
      </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
