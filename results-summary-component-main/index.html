<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <main>
      <section id="result">
        <h4 style="color: hsl(241, 100%, 89%); margin-top: 25px; margin-bottom: 25px; font-weight: 700;">
          Your Result
        </h4>

        <section id="score">
          <h1 style="color: hsl(0, 0%, 100%); font-weight: 800; font-size: 3rem;">
            76
          </h1>

          <h4 style="color: hsla(241, 100%, 89%, 0.5); font-weight: 700;">
            of 100
          </h4>
        </section>

        <section id="overview">
          <h3 style="color: hsl(0, 0%, 100%); margin-top: 20px; margin-bottom: 5px; font-size: 1.3rem">
            Great
          </h3>

          <p style="color: hsl(241, 100%, 89%); text-align: center; font-weight: 500; font-size: 0.9rem;">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>

      <section id="summary">
        <h4 style="margin-bottom: 20px; color: hsl(224, 30%, 27%);">
          Summary
        </h4>

        <section id="scores">
          <section id="reaction">
            <div style="display: flex">
              <img src="./assets/images/icon-reaction.svg">
              <h4 style="font-weight: 500; color: hsla(0, 100%, 67%, 1);">
                Reaction
              </h4>
            </div>

            <h4 style="font-weight: 700; color: hsl(224, 30%, 27%);">
              80 <span style="opacity: 0.5">/ 100</span>
            </h4>
          </section>
          <section id="memory">
            <div style="display: flex">
              <img src="./assets/images/icon-memory.svg">
              <h4 style="font-weight: 500; color: hsla(39, 100%, 56%, 1);">
                Memory
              </h4>
            </div>
            <h4 style="font-weight: 700; color: hsl(224, 30%, 27%);">
              92 <span style="opacity: 0.5">/ 100</span>
            </h4>
          </section>
          <section id="verbal">
            <div style="display: flex">
              <img src="./assets/images/icon-verbal.svg">
              <h4 style="font-weight: 500; color: hsla(166, 100%, 37%, 1);">
              Verbal
              </h4>
            </div>

            <h4 style="font-weight: 700; color: hsl(224, 30%, 27%);">
              61 <span style="opacity: 0.5">/ 100</span>
            </h4>
          </section>
          <section id="visual">
            <div style="display: flex">
              <img src="./assets/images/icon-visual.svg">
              <h4 style="font-weight: 500; color: hsla(234, 85%, 45%, 1);">
              Visual
              </h4>
            </div>

            <h4 style="font-weight: 700; color: hsl(224, 30%, 27%);">
              73 <span style="opacity: 0.5">/ 100</span>
            </h4>
          </section>
        </section>

        <button id="continue-button">
          <h2>
            Continue
          </h2>
        </button>
      </section>
    </main>
  </body>
</html>
